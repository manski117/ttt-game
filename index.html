<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="l0">
        <h1 class="l1">Tic-Tac-Toe game!</h1>
        <h3 class="l1">Click the gameboard to begin playing!</h3>
    </header>
    <main class="l0">
        <div id="readout-container" class="l1">
            <div id="readout" class="l2"></div>
        </div>
        <div id="main-game-board" class="l1 grid">
            <div id="box-0" data-index="0" class="square l2"></div>
            <div id="box-1" data-index="1" class="square l2"></div>
            <div id="box-2" data-index="2" class="square l2"></div>
            <div id="box-3" data-index="3" class="square l2"></div>
            <div id="box-4" data-index="4" class="square l2"></div>
            <div id="box-5" data-index="5" class="square l2"></div>
            <div id="box-6" data-index="6" class="square l2"></div>
            <div id="box-7" data-index="7" class="square l2"></div>
            <div id="box-8" data-index="8" class="square l2"></div>
            
        </div>
        <div id="button-flexbox" class="flexbox l1">
            <button class="btn" id="button-1">Reset Game</button>
            <button class="btn" id="button-2">Change Theme</button>
            <button class="btn" id="button-3">Light/Dark</button>
        </div>
    </main>
    <footer id="footer" class="l0 flexbox">
        <h4 class="footer-text l1" id="author-credit">a project by <a href="https://github.com/manski117">@manski117</a></h4>
        <h4 class="footer-text l1" id="app-details">Please enjoy this simple browser game made as a part of The Odin Project.<br> This is not a real website or service.</h4>
    </footer>
</body>
<script src="main.js"></script>
</html>
